<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Adding Transparency to background images in CSS</title>

        <style type="text/css">

            img {
                opacity: 0.4;
            }

            img:hover {
                opacity: 0.9;

            }

        </style>
    </head>

    <body>
        <div>
            <img src="background-image2.jpg" alt="Background Image" width="500" border="0" height="300">

        </div>
    </body>
</html>
