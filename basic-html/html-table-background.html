<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">

        <title>How To Merge Cells in HTML</title>

    </head>

    <body>
        <table style="color: chartreuse;" width="600" border="1" background="background-image.jpeg">
            <tr>
                <td color="red">My Expenses</td>
                <td colspan="2">My Expenses</td> 
                
            </tr>

            <tr>
                <td>Month</td>
                <td>Amount</td>
            </tr>

            <tr>
                <td>January</td>
                <td>#500</td>
            </tr>
            
            <tr>
                <td>September</td>
                <td>#800</td>
            </tr>

            <tr>
                <td>November</td>
                <td>#200</td>
            </tr>

            <tr>
                <td>Total </td>
                <td>#1,500</td>
            </tr>
        </table>


    </body>
</html>
