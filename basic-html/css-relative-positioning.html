<!-- Relative positioning allow us to specify additional properties to a position decoration with Top, Right,
    Bottom and Left to cordinate of an element... -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic CSS Relative Positioning</title>

    <style type="text/css">
        #div-1{
            background-color: blue;
            width: 500px;
            height: 500px;
            position: relative;
            top: 50px;
            left: 50px;
        }
        #div-2{
            background-color: green;
            width: 350px;
            height: 350px;
            top: 80px;
            left: 80px;
            position: relative;
        }
        
    </style>
</head>

<body>
    <div id="div-1">
        <div id="div-2"></div>
    </div>
    
</body>
</html>
