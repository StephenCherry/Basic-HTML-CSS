<!-- Padding creates  spacing between the perimeter of HTML elements and the content contains within it. We will be adding 
padding around the content within out div. It can be added around the 4 sizes of an element. 

-->

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic CSS Div On Padding</title>

        <style type="text/css">

            #div1{
                width: 80;
                border: 3px solid black;
                background: yellow;
                color: blue;
                margin: 0px 0px 50px 50px;

                padding:30px 0px 0px 30px;
            }

           .underline{
            text-decoration: underline;
           }

        </style>

    </head>

    <body>

        <div id="div1" class="underline">This line of text</div>
        <div>This is another sample line of text</div>
    </body>
</html>
