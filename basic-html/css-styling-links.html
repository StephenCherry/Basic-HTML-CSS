<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Basic Styling Links With CSS</title>

    <style type="text/css">
        
        /* This is unvisited link color */
        a:link{
            color: red;
            text-decoration: none;
        }

        /* This is visited link color */
        a:visited{
            color:blue;
        }

        /* Mouse hover link */
        a:hover{
            color: purple;
            text-decoration: underline;
            background: yellow;
        }

        /* Selected Link */
        a:active{
            color: blue;
        }

    </style>
</head>

<body>
    <p><br><a href="#" target="_blank">This is Sample Link format</a></p>
</body>
</html>
