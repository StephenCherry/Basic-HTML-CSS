<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Creating Forms In HTML</title>
    </head>

<body>
<form action=" " method="post">
    <input type="textbox" placeholder="Enter Name"><br><br>
    <input type="email" placeholder="Enter Email"><br><br>
    <input type="password" placeholder="Enter Password"><br><br>
    <input type="tel" placeholder="Enter PhoneNumber"><br><br>

    <input type="url" placeholder="Enter URL"><br><br>
    Search querries: <input type="search" placeholder="search"><br><br>
    Select a color: <input type="color"><br><br>
    Pick a date: <input type="date"><br><br>
    Choose a file: <input type="file"><br><br>
    Choose a number of your choice: <input type="number" min="1" max="100"><br><br>
    Pick a range: <input type="range"><br><br>
    Pick a time: <input type="time"><br><br>

    Tick the list: <input type="checkbox">Cricket
    <input type="checkbox">Hiking<br><br>

    Select Gender:<br>
    <input type="radio" name="gender">Male<br>
    <input type="radio" name="gender">Female<br><br>

    <input type="reset">
    <input type="submit">


</form>

</body>
</html>
