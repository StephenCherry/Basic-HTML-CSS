<!-- We can improve table and its responsiveness with the help of CSS tables. 
    This is an example of that with some basic formatting -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Definining Tables in Basic CSS</title>

    <style type="text/css">

        table, td, th{
            border: 1 solid #ddd;
            text-align: left;
        }

        table{
            border-collapse: collapse;
            width: 80%;
        }

        th,td{
            padding: 10px;
        }

        tr:hover{
            background-color: cyan;
        }

    </style>
</head>

<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Grade</th>
            <th>Performance</th>
            
        </tr>


        <tr>
            <td>Stephen</td>
            <td>Cherry</td>
            <td>A</td>
            <td>Excellence</td>

        </tr>

        <tr>
            <td>Ted</td>
            <td>Evans</td>
            <td>B</td>
            <td>Best</td>
        </tr>

        <tr>
            <td>Joe</td>
            <td>Black</td>
            <td>C</td>
            <td>Very Good</td>
        </tr>

        <tr>
            <td>John</td>
            <td>Smith</td>
            <td>D</td>
            <td>Good</td>
        </tr>

        <tr>
            <td>Nelly</td>
            <td>Walker</td>
            <td>E</td>
            <td>Fair</td>
        </tr>


    </table>
</body>
</html>
