<!-- CSS IDs:- This is similar to Classes. They are defined in the stylesheet and referenced to in the url html elements. -->

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic CSS Div IDs Definition</title>

        <style type="text/css">

            #div1{
                width: 80;
                border: 3px solid black;
                background: yellow;
                color: blue;
            }

           .underline{
            text-decoration: underline;
           }

        </style>

    </head>

    <body>

        <div id="div1" class="underline">This line of text</div>
        
    </body>
</html>
