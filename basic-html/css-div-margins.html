<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic CSS Div Margins</title>

        <style type="text/css">

            #div1{
                width: 80;
                border: 3px solid black;
                background: yellow;
                color: blue;
                margin: 0px 0px 50px 30px;
            }

           .underline{
            text-decoration: underline;
           }

        </style>

    </head>

    <body>

        <div id="div1" class="underline">This is sample line </div>
        <div>This is another sample line of text</div>
    </body>
</html>
