<!-- This illustrate how un ordered list is implemented in HTML -->

<!DOCTYPE html>
<html lang="en">

      <head>
        <meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=edge"/>

        <title>Un-Ordered List in HTML</title> 
        
        <script src="app.js" async></script>
        
         <style type ="text/css">
         body{
         color:black;
         }
         </style>
  </head> 
  
          <body>   
            <h2><font color= "red">My Favorite Sport</font></h2>
            <ul>
            <li>Soccer</li>
            <li>Football</li>
            <li>Basketball</li>
            </ul>

            <h2><font color= "green">My Favorite color</font></h2>
            <ul>
            <li>White</li>
            <li>Black</li>
            <li>Fainted Red</li>
            </ul>

          </body>         
</html>
