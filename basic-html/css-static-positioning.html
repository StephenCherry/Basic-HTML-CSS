<!-- The basic types of CSS Positioning are Static, Relative, Absolute and Fixed. We will explore all in this section.
By default element is defined static if no position is specified. We will define static in this section.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Basic CSS on Static Positioning</title>

    <style type="text/css">
        #div-1{
            background-color: blue;
            width: 500px;
            height: 500px;
            position: static;
        }

    </style>
</head>

<body>
    <div id="div-1"></div>
    
</body>
</html>
