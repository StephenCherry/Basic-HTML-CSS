<!DOCTYPE html>
    <html>
        
    <head>
        <meta charset="utf-8">
        <title>Basic CSS color names and codes</title>

        <style>
            h1{
                color: red;
            }
            h2{
                color: #33adff;
            }
            h3{
                color: rgb(255, 0, 255);
            }
        </style>

    </head>

    <body>
        <h1>Hading 2 Using A Color Name </h1>
        <h2>Heading 2 Using Color Code</h2>
        <h3>Heading 3 Using Hexadecimal Code</h3>

    </body>
    </html>
